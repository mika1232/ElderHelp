<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <title class="head">ElderHelp</title>
    <style>
    body {
      background-image: url('static/css/img_bg.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }

    .fade-in {
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    .fade-in-slow {
        opacity: 0;
        transition: opacity 2s ease-in-out;
    }

    .fade-in.active {
        opacity: 1;
    }

    .fade-in-slow.active {
        opacity: 1;
    }

    body, html {
      height: 100%;
      margin: 0;
    }
    .container {
      position: sticky;
      height: 100%;
    }

    .centered-div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: grey;
      padding: 20px;
    }

    .continue_button {
            background-color: grey;
            border-radius: 10px;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 20px 20px;
            cursor: pointer;
            transition: width 0.5s, background-color 0.2s, font-size 0.5s;
    }

  </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".fade-in").classList.add("active");
            setTimeout(function() {
                document.querySelector(".fade-in-slow").classList.add("active");
            }, 1000);
        });

    </script>
</head>

<body>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div class="fade-in">
        <div class="container">
            <div class="centered-div">
                <h1 class="head">ElderHelp 1.0</h1>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br>
    <div class="fade-in-slow">
        <button class="continue_button" onclick="next()"> Continue </button>
    </div>

    <br><br><br><br><br><br><br><br>
    <script>
        function next() {
            window.location.href = "main.html";
        }

    </script>
    <script src="static/js/scripts.js"></script>

</body>

</html>
