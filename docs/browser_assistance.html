<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .container {
      position: relative;
      height: 100%;
    }

    .centered-div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: lightcoral;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="centered-div">Centered Content</div>
  </div>
  <br> <br> <br> Lorem ipsum dolor sit amet
</body>
</html>
